<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landingPage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bc869b5d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="left">
            <div class="logo">TRVVRAT</div>
            <div class="time">
                14:59:00 
                <p>Pointe-Noire</p>
            </div>            
        </div>
        <div class="right">
            <div class="btn-language">
                <div class="fr">FR</div>
                <div class="en">EN</div>
            </div>
            <div class="icone">
                <div class="i1"><i class="fa-regular fa-bookmark"></i></div>
                <div class="i2"><i class="fa-solid fa-basket-shopping"></i></div>
            </div>
            <div class="profile">
                <i class="fa-solid fa-grip-lines"></i>                
                <div class="avatar"><img src="/img/avatar.jpg" alt=""></div>

            </div>
        </div>
    </nav>

    <!-- explore -->
    <section class="explore">
        <img src="/img/fille.jpg" alt="">
        
        <div class="text">
            <p>✈️</p>
            <h1>Explore the <br>world whit  us</h1>
        </div>
        <div class="btn">
            <button>Learn more</button>
            <div></div>                
        </div>
    </section>
</body>
</html>
